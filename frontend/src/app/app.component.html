<div>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
      <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">Tutorials Hub</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <div class="d-flex flex-row">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a routerLink="tutorials" class="nav-link text-light"
                >Tutorials</a
              >
            </li>
            <li class="nav-item">
              <a routerLink="add" class="nav-link text-light">Add</a>
            </li>
          </ul>
        </div>

        <div class="d-flex flex-row-reverse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <span class="nav-link text-light">Hi {{ username() }} !</span>
              </li>
              <li class="nav-item">
                <button class="btn btn-outline-light" (click)="logout()">
                  Logout
                </button>
              </li>
            </ng-container>
            <ng-template #loginLink>
              <li class="nav-item">
                <button class="btn btn-outline-light" (click)="login()">
                  Login
                </button>
              </li>
            </ng-template>
          </ul>
          </div>
        </div>
